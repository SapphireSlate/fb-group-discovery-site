<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e40af"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Logo Circle -->
  <circle cx="200" cy="250" r="40" fill="#1e40af"/>
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">G</text>
  
  <!-- Main Title -->
  <text x="280" y="230" fill="#1e40af" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Facebook Group Finder</text>
  
  <!-- Subtitle -->
  <text x="280" y="280" fill="#64748b" font-family="Arial, sans-serif" font-size="24">Discover Valuable Facebook Groups</text>
  
  <!-- Description -->
  <text x="280" y="320" fill="#64748b" font-family="Arial, sans-serif" font-size="18">Find communities for networking, business growth, and connecting</text>
  <text x="280" y="345" fill="#64748b" font-family="Arial, sans-serif" font-size="18">with like-minded people. Browse thousands of curated groups.</text>
  
  <!-- Feature Icons -->
  <g transform="translate(280, 380)">
    <!-- Search Icon -->
    <circle cx="20" cy="20" r="15" fill="#e0e7ff"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="#1e40af" stroke-width="2"/>
    <path d="m26 26 4 4" stroke="#1e40af" stroke-width="2"/>
    <text x="50" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Search & Discover</text>
    
    <!-- Community Icon -->
    <g transform="translate(200, 0)">
      <circle cx="20" cy="20" r="15" fill="#e0e7ff"/>
      <circle cx="15" cy="15" r="4" fill="#1e40af"/>
      <circle cx="25" cy="15" r="4" fill="#1e40af"/>
      <circle cx="20" cy="25" r="4" fill="#1e40af"/>
      <text x="50" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Join Communities</text>
    </g>
    
    <!-- Rating Icon -->
    <g transform="translate(400, 0)">
      <circle cx="20" cy="20" r="15" fill="#e0e7ff"/>
      <polygon points="20,8 22,14 28,14 23,18 25,24 20,20 15,24 17,18 12,14 18,14" fill="#1e40af"/>
      <text x="50" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Rate & Review</text>
    </g>
  </g>
  
  <!-- Bottom Brand -->
  <text x="600" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">GroupFinder.com</text>
</svg>